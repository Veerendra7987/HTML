<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Fee Payments</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Fee Payments</h2>
<a th:href="@{/fees/add}" class="btn btn-success mb-3">Add New Fee</a>

<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>Fee ID</th>
    <th>Student</th>
    <th>Amount</th>
    <th>Date</th>
    <th>Mode</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="fee : ${fees}">
    <td th:text="${fee.feeId}"></td>
    <td th:text="${fee.admission.studentName}"></td>
    <td th:text="${fee.amount}"></td>
    <td th:text="${#dates.format(fee.paymentDate, 'dd-MM-yyyy')}"></td>
    <td th:text="${fee.paymentMode}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
