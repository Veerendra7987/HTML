<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find My Fees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Check Student Fee Records</h2>

<form th:action="@{/fees/myfees}" method="post" class="mt-3">
  <div class="mb-3">
    <label for="admissionId" class="form-label">Enter Admission ID</label>
    <input type="text" id="admissionId" name="admissionId" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">View My Fees</button>
</form>

<div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

</body>
</html>
