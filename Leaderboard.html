  <!DOCTYPE html>

     <style>body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .sc {
      padding: 15px 0;
      background-color: yellowgreen;
      text-align: center;
      font-weight: bold;
      font-size: 1.8rem;
    }

    .container {
      margin-top: 30px;
    }

    .row-custom {
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 10%;
      overflow: hidden;
      position: relative;
      border: 4px solid rgb(236, 69, 69);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .circle:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
    }

    .circle-label {
      text-align: center;
      font-weight: 500;
      margin-top: 8px;
    }

    @media (max-width: 768px) {
      .row-custom {
        gap: 2rem;
      }
      .circle {
        width: 100px;
        height: 100px;
      }
    }</style>
  <title>Leaderboard Pattern</title>
</head>
