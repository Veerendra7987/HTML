<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Fee Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Add Fee Payment</h2>
<form th:action="@{/fees/save}" th:object="${feePayment}" method="post" class="mt-3">

    <div class="mb-3">
        <label class="form-label">Admission</label>
        <select th:field="*{admission}" class="form-select" required>
            <option value="">-- Select Admission --</option>
            <option th:each="ad : ${admissions}" th:value="${ad}" th:text="${ad.studentName}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Amount</label>
        <input type="number" step="0.01" th:field="*{amount}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Payment Date</label>
        <input type="date" th:field="*{paymentDate}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Payment Mode</label>
        <select th:field="*{paymentMode}" class="form-select" required>
            <option value="">-- Select Mode --</option>
            <option value="Cash">Cash</option>
            <option value="Online">Online</option>
            <option value="Cheque">Cheque</option>
            <option value="Card">Card</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/fees/list}" class="btn btn-secondary">View All</a>
</form>

</body>
</html>
